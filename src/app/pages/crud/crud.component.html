<div class="container-fluid">
    <div class="row m-5">
        <div class="col-6" *ngIf="!isShown" id="divshow">
            <app-registrar-empresa (emitirRegistro)="this.obtenerEmpresa()"></app-registrar-empresa>
        </div>
        <div class="col-6" *ngIf="isShown" id="divshow">
            <app-actualizar-empresa (emitirActualizacion)="this.restableceRegistro()" [idEmpresa]="idEmpresa"></app-actualizar-empresa>
        </div> 
        <div class="col-6">
            <div class="card mt-5">
                <div class="card-header text-dark">
                  LISTA EMPRESAS
                  <!-- <button (click)="toggleShow()" type="button" class="b3" style="float: right;">Actualizar</button> -->
                </div>
                <div class="card-body">
                  <table class="table text-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Razón social</th>
                        <th scope="col">RFC</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Logo url</th>
                        <th scope="col">País</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider text-dark">
                      <tr *ngFor="let empresa of empresas; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{empresa.strNombre}}</td>
                        <td>{{empresa.strRazonSocial}}</td>
                        <td>{{empresa.strRFC}}</td>
                        <td>{{empresa.strDireccion}}</td>
                        <td>{{empresa.strUrlLogo}}</td>
                        <td>{{empresa.strPais}}</td>
                        <td><button (click)="toggleShow(empresa._id)" class="btn btn-primary" type="button">Editar</button></td>
                        <td><button (click)="eliminar(empresa)" class="btn btn-danger" type="button">Borrar</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
    </div>
</div>

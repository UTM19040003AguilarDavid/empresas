<div class="card mt-5">
    <div class="card-header text-dark">Actualizar Empresa</div>
    <div class="card-body">
      <form (ngSubmit)="actualizarEmpresa(forma)" #forma="ngForm" class="row g-3">
        
        <div class="col-md-6">
            <label for="strNombre" class="form-label">Nombre*</label>
            <br>
            <input
              #inputStrNombre="ngModel"
              type="text"
              name="strNombre"
              [ngClass]="{'is-invalid': inputStrNombre.touched && inputStrNombre.hasError('required')}"
              [(ngModel)]="empresa.strNombre"
              class="form-control"
              id="strNombre"
              value=""
              required
            />
            <div class="invalid-feedback">El campo es requerido!</div>
          </div>
  
  
          <div class="col-md-6">
            <label for="strRazonSocial" class="form-label">Razon Social*</label>
            <input
              #inputStrRazon="ngModel"
              type="text"
              name="strRazonSocial"
              [ngClass]="{'is-invalid': inputStrRazon.touched && inputStrRazon.hasError('required')}"
              [(ngModel)]="empresa.strRazonSocial"
              class="form-control"
              id="strRazonSocial"
              value="form-control"
              required
            />
            <div class="invalid-feedback">El campo es requerido!</div>
          </div>
  
  
          <div class="col-md-6">
            <label for="strRFC" class="form-label">RFC</label>
            <input
              type="text"
              name="strRFC"
              [(ngModel)]="empresa.strRFC"
              class="form-control"
              id="strRFC"
              value=""
            />
          </div>
  
  
          <div class="col-md-6">
              <label for="strDireccion" class="form-label">Dirección</label>
              <input
                type="text"
                name="strDireccion"
                [(ngModel)]="empresa.strDireccion"
                class="form-control"
                id="strDireccion"
                value=""
              />
            </div>
  
  
            <div class="col-md-6">
              <label for="strUrlLogo" class="form-label">Logo URL</label>
              <input
                type="text"
                name="strUrlLogo"
                [(ngModel)]="empresa.strUrlLogo"
                class="form-control"
                id="strUrlLogo"
                value=""
              />
            </div>
  
  
          <div class="col-md-4">
            <label for="strPais" class="form-label">País*</label>
            <input
              #inputStrPais="ngModel"
              type="text"
              name="strPais"
              [ngClass]="{'is-invalid': inputStrPais.touched && inputStrPais.hasError('required')}"
              [(ngModel)]="empresa.strPais"
              class="form-control"
              id="strPais"
              value=""
              required
            />
            <div class="invalid-feedback">El campo es requerido!</div>
          </div>
  
  
          <div class="col-12 text-center">
            <button class="b4" type="submit" [disabled]="forma.invalid">Registrar</button>
            <button style="margin-left: 20px;" class="b5" type="button" (click)="limpiarForma(forma)">Limpiar</button>
          </div>
      </form>
    </div>
  </div>
